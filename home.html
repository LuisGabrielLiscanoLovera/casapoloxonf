<html>
  <body>
    <h1>Agregar prenda</h1>
    <form method="POST" action="/">
      <input type="text" placeholder="op" name="op">
      <input type="text" placeholder="referencia" name="referencia">
      <input type="number" placeholder="color" name="color">
         <input type="number" placeholder="cant_total" name="cant_total">
      <input type="submit" value="Add">
    </form>
    <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/Ft.css"  />  
  <link rel="stylesheet" type="text/script" href="/Ft.js"  />
    
<link rel="stylesheet" href="bm.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <h1>Casa Polos</h1>
    <table>
      {% for book in prenda %}
        <tr>
          <td>
            {{book.op}} 
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{book.op}}" name="oldtitle">
              <input type="text" value="{{book.op}}" name="newtitle">
              <input type="submit" value="Update">
            </form>
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{book.op}}" name="op">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
        {% endfor %}
    </table>
  
  <table>
{% for book in prenda %}
<thead>
<tr>  
<th>Op</th>
<th>Ref</th>
<th>Color</th>
<th>Can Total</th>
<th>Fecha</th>
</tr>
</thead>
<tbody>
<tbody class="labels">
<tr>
<td colspan="5">
<label for="accounting">{{book.op}}              {{book.referencia}}          {{book.fecha}}  </label>
<input type="checkbox" name="accounting" id="accounting" data-toggle="toggle">
</td>
</tr>


<tbody class="hide">
<tr>
<td>Australia</td>
<td>$7,685.00</td>
<td>$3,544.00</td>
<td>$5,834.00</td>
<td>$10,583.00</td>
</tr>
<tr>
<td>Central America</td>
<td>$7,685.00</td>
<td>$3,544.00</td>
<td>$5,834.00</td>
<td>$10,583.00</td>
</tr>
     {% endfor %}
</tbody>





<tbody class="hide">
  
  <style stylesheet='ccs'>
    table { 
width: 750px; 
border-collapse: collapse; 
margin:50px auto;
}

th { 
background: #3498db; 
color: white; 
font-weight: bold; 
}

td, th { 
padding: 10px; 
border: 1px solid #ccc; 
text-align: left; 
font-size: 18px;
}

.labels tr td {
background-color: #2cc16a;
font-weight: bold;
color: #fff;
}

.label tr td label {
display: block;
}


[data-toggle="toggle"] {
display: none;
}

  </style>


</tbody>

</table>





<script>
$(document).ready(function() {
$('[data-toggle="toggle"]').change(function(){
$(this).parents().next('.hide').toggle();
});
});
</script>
  
  </body>
</html>
