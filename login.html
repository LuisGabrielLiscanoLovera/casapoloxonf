{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}


<div class="row">
<div class="col-3"></div>
<div class="col-6">
    <form action="/login" method="POST">
<section class="form-elegant">
  <!--Form without header-->
  <div class="card">

    <div class="card-body sm-2">

      <!--Header-->
      <div class="text-center">
        <h3 class="text-muted mb-5"><strong >Ingresar sistema Polo</strong></h3>
      </div>

      <!--Body-->
      <div class="md-form">
        <input name="username"  type="text"  class="form-control">
        <label >Usuario</label>
      </div>

      <div class="md-form pb-3">
        <input type="password" id="Form-pass1" name="password" class="form-control">
        <label for="Form-pass1" >clave</label>
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Aceptar</button>
      </div>


    </div>

  </div>
  <!--/Form without header-->

</section>
</form>
</div>
<div class="col-3"></div>
{% endif %}
{% endblock %}
